{% extends "layouts/base.html" %}

{% block title %} Edit Patient {% endblock %}

{% block content %}
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="page-header">
                    <div class="page-block">
                        <div class="row align-items-center">
                            <div class="col-md-12">
                                <ul class="breadcrumb text-end">
                                    <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                                    <li class="breadcrumb-item"><a href="javascript:">Edit Patient</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                {% include 'includes/message.html' %}
                <div class="card">
                    <div class="card-header text-white">
                        <h5>Edit Patient Record</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('patient_blueprint.edit_patient', patient_id=patient.id) }}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ patient.first_name }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ patient.last_name }}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" name="dob" value="{{ patient.dob }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-control" id="gender" name="gender">
                                        <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                        <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                        <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-md-6">
                                    <label for="phone_number" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ patient.phone_number }}">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ patient.email }}">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-md-6">
                                    <label for="emergency_contact_name" class="form-label">Emergency Contact Name</label>
                                    <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name" value="{{ patient.emergency_contact_name }}">
                                </div>
                                <div class="col-md-6">
                                    <label for="emergency_contact_phone" class="form-label">Emergency Contact Phone</label>
                                    <input type="text" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone" value="{{ patient.emergency_contact_phone }}">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="col-md-6">
                                    <label for="address" class="form-label">Address</label>
                                    <input class="form-control" id="address" name="address" value="{{ patient.address }}">
                                </div>
                                <div class="col-md-6">
                                    <label for="blood_type" class="form-label">Blood Type</label>
                                    <select class="form-control" id="blood_type" name="blood_type">
                                        <option value="A+" {% if patient.blood_type == 'A+' %}selected{% endif %}>A+</option>
                                        <!-- Add the other blood type options with similar logic -->
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="medical_history" class="form-label">Medical History</label>
                                <textarea class="form-control" id="medical_history" name="medical_history">{{ patient.medical_history }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="allergies" class="form-label">Allergies</label>
                                <textarea class="form-control" id="allergies" name="allergies">{{ patient.allergies }}</textarea>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success">Update Patient</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
